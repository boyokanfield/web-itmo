<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Ajax
        </title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#button").click(function(){
                    $("#content").load("https://inxaoc.github.io/example/ajax-1.html");
                });
                
                $("#button1").click(function(){
                    $("#list").load("https://inxaoc.github.io/example/ajax.json");
                });
            });
        </script>
    </head>
    <body>
        <button id="button">Обновить страницу</button>
        <div id="content"></div>
        <button id="button1">JSON</button>
        <div id="list"></div>
    </body>
</html>
