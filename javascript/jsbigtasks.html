            document.write(str);
            
            var word = 0;
            for(i = 0; i < str.length; i++)
                if (str.charAt(i) == ' ')
                    word++;
            word++;
            document.write("<p>Всего слов : " + word + "</p>");
            
            var letter = 0;
            for(i = 0; i < str.length; i++)
                if(str.charAt(i) >= 'а' && str.charAt(i) <= 'я' || str.charAt(i) >= 'А' && str.charAt(i) <= 'Я')
                    letter++;
            document.write("<p>Всего букв : " + letter + "</p>");
            
            document.write("<p> URL : " + document.URL + "</p>");
            
            var ext = "";
            for(i = document.URL.length; i >= 0; i--)
                if(document.URL.charAt(i) == '.')
                    {
                        for(var j = 1; j < document.URL.length - i; j++)
                            ext += (document.URL.charAt(i + j));
                        break;
                    }
            
            var filename = "";
        for (; i >= 0; i--)
        {
            if (document.URL.charAt(i) == '/')
            {
                for (var j = 1; j < document.URL.length - i; j++)
                    if (document.URL.charAt(i+j) == '.')
                        break;
                else
                    filename += (document.URL.charAt(i + j));
                break;
            }
        }
            
            var url = {};
        url.url = document.URL;
        url.name = filename;
        url.ext = ext;
        document.write("<p> Имя файла : " + url.name + "</p>");
        document.write("<p> Расширение файла : " + url.ext + "</p>");

        </script>

        <h3>Формы:</h3>
        <div id="forms"></div>
        
        <script>
            
            let table = document.createElement('table');
            for(let i = 0; i < 10; i++)
                {
                    let tr = document.createElement('tr');
                    let td = document.createElement('td');
                    let form = document.createElement('form');
                    form.name = i+1;
                    form.id = i;
                    let input = document.createElement('input');
                    if(i%3 == 0)
                        {
                            input.type = "checkbox";
                            input.value = "form";
                        }
                    else
                        {   
                            if(i%3 == 1){
                                input.type = "text";
                                input.placeholder = "введите текст";
                            }
                            else{
                                input.type = "number";
                                input.placeholder = "введите число";
                            }
                            
                        }
                    let input2 = document.createElement('input');
                    if(i%3 == 0)
                        {
                            input2.type = "password";
                            input2.placeholder = "введите пароль";
                        }
                    else
                        {   
                            if(i%3 == 1){
                                input2.type = "radio";
                            }
                            else{
                                input2.type = "time";
                                input2.placeholder = "введите число";
                            }
                        }
                    form.appendChild(input);
                    form.appendChild(input2);
                    td.appendChild(form);
                    tr.appendChild(td);
                    let td2 = document.createElement('td');
                    let button = document.createElement('input');
                    button.type = "button";
                    button.value = "Показать имя формы";
                    button.name = "name";
                    button.onclick = function(){
                        alert("имя формы : " + document.forms[i].name);
                    }
                    td2.appendChild(button);
                    let buttonID = document.createElement('input');
                    buttonID.type = "button";
                    buttonID.value = "Принадлежность";
                    buttonID.name = "id";
                    buttonID.onclick = function(){
                        alert("ID формы : " + document.forms[i].id);
                    }
                    td2.appendChild(buttonID);
                    let del = document.createElement('input');
                    del.type = "button";
                    del.value = "Сбросить";
                    del.name = "clear";
                    del.onclick = function(){
                        document.forms[i].reset();
                    }
                    td2.appendChild(del);
                    let num = document.createElement('input');
                    num.type = "button";
                    num.value = "Показать количество полей";
                    num.name = "num";
                    num.onclick = function(){
                        alert("количество полей : " + document.forms[i].length);
                    }
                    td2.appendChild(num);
                    tr.appendChild(td2);
                    table.appendChild(tr);
                }
            document.getElementById("forms").appendChild(table);
        </script>
