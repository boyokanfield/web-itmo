        <h1>СОБЫТИЕ</h1>
        <div onmousedown="show_coords(event)">
            <p onmousedown="check(event)">проверка джокера(кнопки мыши)</p>
            <p>Зубенко Михаил Петрович(нажмите на калвишу)</p>
        </div>
        <script>
            function check(event){
                if(event.button == 2)
                   alert('правая');
                else
                    alert('левая');
            };
            function key(event){
                alert(event.keyCode);
            };
            function show_coords(event)
            {
                var x = event.clientX;
                var y = event.clientY;
                alert("Координата X: " + x + ", Координата Y: " + y);
            }
        </script>
        <h1>ТАБЛИЦЫ</h1>
        <table id="t1">
            <tr id="header">
                <td>111111</td>
                <td><button onclick="deleteRow(this)">убирай</button></td>
            </tr>
            <tr id="tr1">
                <td>222222</td>
                <td><button onclick="deleteRow(this)">убирай</button></td>
            </tr>
        </table>
        <button onclick="changeBorder()">ширина границы</button>
        <button onclick="padspa()">cellPadding и cellSpacing таблицы</button>
        <button onclick="aboveFrames()">верхняя</button>
        <button onclick="belowFrames()">нижняя</button>
        <button onclick="createCaption()">заголовок</button>
        <button onclick="insRow()">строка</button>
        <button onclick="leftAlign()">выравнивание строки header</button>
        <button onclick="topAlign()">вертикальное выравнивание столбцов header</button>
        <button onclick="changeContent()">новый материал</button>
        <button onclick="setColSpan()">объединение</button>
        <script>
            function changeBorder()
            {
            document.getElementById('t1').border="12";
            }
            function padspa()
            {
            document.getElementById('t1').cellPadding="20";
            document.getElementById('t1').cellSpacing="20";    
            }
            function aboveFrames()
            {
            document.getElementById('t1').frame="above";
            }
            function belowFrames()
            {
            document.getElementById('t1').frame="below";
            }
            function createCaption()
            {
            var x = document.getElementById('t1').createCaption();
            x.innerHTML = "aaaaaaaaaa";
            }
            function deleteRow(r)
            {
            var a = r.parentNode.parentNode.rowIndex;
            document.getElementById('t1').deleteRow(a);
            }
            function insRow()
            {
            var x = document.getElementById('t1').insertRow(0);
            var y = x.insertCell(0);
            var z = x.insertCell(1);
            y.innerHTML="new";
            z.innerHTML="new";
            }
            function leftAlign()
            {
            document.getElementById('header').align="left";
            }
            function topAlign()
            {
            document.getElementById('tr1').vAlign="top";
            }
            function changeContent()
            {
            var x = document.getElementById('t1').rows[0].cells;
            x[0].innerHTML="опа новый материал подъехал";
            }
            function setColSpan()
            {
            var x = document.getElementById('t1').rows[0].cells;
            x[0].colSpan = "3";
            x[1].colSpan = "10";
            }
        </script>
