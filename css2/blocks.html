<!DOCTYPE html>
<html>
    <head>
        <title>Web Page</title>
        <meta charset="utf-8">
        <style>
            div{
                text-align: center;
                margin: 10px;
                border: 1px solid black;
                font-size: 20px;
                height: 80px;
            }
            #header{
                text-align: center;
                background-color: orange;
            }
            #footer{
                background-color: red;
                text-align: center;
                margin-top: 700px;
            }
            .block{
                background-color: lime;
                width: 350px;
                height: 350px;
            }
            #body{
                border: 1px solid white;
                display: flex;
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            #two,#five{
                margin-left: 35px;
                margin-right: 70px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>Шесть побед Ливерпуля в Лиге Чемпионов</h1>
        </div>
        <div id="body">
            <div class="block" id="one">
                <figure>
                    <img src="http://www.merseyreds.com/wp-content/uploads/2012/03/champions-league-1981.jpg" width="100%">
                    <figcaption>
                        <p>1976/1977</p>
                         <p>Ливерпуль 3:1 Боруссия М</p>
                    </figcaption>
                </figure>

            </div>
            <div class="block" id="two">
                <figure>
                    <img src="https://www.thisisanfield.com/wp-content/uploads/PA-144670-324x235.jpg" width="96%">
                    <figcaption>
                        <p>1977/1978</p>
                       Ливерпуль 1:0 Брюгге
                    </figcaption>
                </figure>
            </div>
            <div class="block" id="three">
                <figure>
                    <img src="http://assets1.lfcimages.com/uploads/placeholders/56_4a66d311e7d6b276126683.jpg" width="70%">
                    <figcaption>
                        <p>1980/1981</p>
                        Ливерпуль 1:0 Реал Мадрид
                    </figcaption>
                </figure>
            </div>
            <div class="block" id="four">
                <figure>
                    <img src="https://www.eurocups-uefa.ru/images/champions_league/1983-1984.jpg" width="100%">
                    <figcaption>
                        <p>1983/1984</p>
                        Ливерпуль 1:1 Рома<br> (4:2 по пенальти)
                    </figcaption>
                </figure>
            </div>
            <div class="block" id="five">
                <figure>
                    <img src="https://www.readfootball.com/sites/default/files/news-img/159009-liverpul-kje-bide-noviot-evropski-prvak-eve-i-zoshto.jpg" width="100%">
                    <figcaption>
                        <p>2004/2005</p>
                        Милан 3:3 Ливерпуль
                        (2:3 по пенальти)
                    </figcaption>
                </figure>
            </div>
            <div class="block" id="six">
                <figure>
                    <img src="https://cdn.minval.az/2019/06/a53.jpg" width="100%">
                    <figcaption>
                        <p>2018/2019</p>
                        Тоттенхэм 0:2 Ливерпуль
                    </figcaption>
                </figure>
            </div>
        </div>    
            <div id="footer">
                <h2>История успеха красных</h2>
            </div>
    </body>
</html>
